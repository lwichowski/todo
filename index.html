<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Todo App</title>
</head>
<body>
<section class="app-container" id="container">
  <ul class="panel" id="panel">
    <li class="main-panel-box">
      <div class="panel-header">
        <h1>U can add new task below</h1>
      </div>
      <div class="panel-body">
        <input type="text" id="panel-input" placeholder="Add new task">
        <button type="submit" class="todo-add-btn" id="add-btn">Add</button>
      <div>
    </li>
    <li class="panel-box">
      <div class="todo-description">
        <p>Talk with John</p>
      </div>
      <button type="submit" class="delete-task-btn">Delete</button>
    </li>
    <li class="panel-box">
      <p class="todo-description">Talk with mom</p>
      <button type="submit" class="delete-task-btn">Delete</button>
    </li>
  </ul>
</section>


<script src="js/main.js"></script>
</body>
</html>
